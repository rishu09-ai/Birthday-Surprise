<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday Wish</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: "Segoe UI", sans-serif;
}

body{
  height:100vh;
  background:
    radial-gradient(circle at top, #1a2a44, #000 60%),
    linear-gradient(180deg, #0a0f1c, #000);
  color:white;
  overflow:hidden;
  cursor:pointer;
}

/* SCENE */
.scene{
  display:none;
  height:100vh;
  width:100vw;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  text-align:center;
}

.scene.active{
  display:flex;
}

/* TEXT STYLE */
.main-text{
  font-size:3rem;
  font-weight:600;
  animation:fadeUp 1.2s ease forwards;
}

.sub-text{
  margin-top:12px;
  font-size:1.3rem;
  opacity:0.9;
  animation:fadeUp 1.6s ease forwards;
}

/* ANIMATION */
@keyframes fadeUp{
  from{
    opacity:0;
    transform:translateY(25px);
  }
  to{
    opacity:1;
    transform:translateY(0);
  }
}

/* TAP HINT */
.tap{
  position:absolute;
  bottom:20px;
  font-size:14px;
  opacity:0.5;
}
</style>
</head>

<body>

<!-- SCENE 1 (EXACT FRAME YOU SHARED) -->
<div class="scene active">
  <div class="main-text">A very special person</div>
  <div class="sub-text">Was born today ðŸ‘‹ ðŸŽ‰</div>
  <div class="tap">Tap anywhere</div>
</div>

<!-- SCENE 2 (NEXT VIDEO FRAME PLACEHOLDER) -->
<div class="scene">
  <div class="main-text">Hey Raushani ðŸ’–</div>
</div>

<script>
const scenes = document.querySelectorAll(".scene");
let current = 0;

/* CLICK â†’ NEXT (like recorded video) */
document.body.addEventListener("click", () => {
  scenes[current].classList.remove("active");
  current++;
  if(current >= scenes.length){
    current = scenes.length - 1;
    return;
  }
  scenes[current].classList.add("active");
});
</script>

</body>
</html>
